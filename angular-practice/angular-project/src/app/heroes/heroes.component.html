<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let x of heroes" (click)="onSelect(x)">
    <span class="badge">{{x.id}}</span> {{x.name}}
  </li>
</ul>


<h2>{{ selectedX.name | uppercase }} Details</h2>
<div><span>id: </span>{{selectedX}}</div>
<div>
  <label>name: 
    <input [(ngModel)]="selectedX.name" placeholder="name" />
  </label>
</div>
