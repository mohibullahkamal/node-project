


<div *ngIf="selectedHero">

  <h2>{{selectedHero.name | uppercase}} Details</h2>
  <div>
    <span>id: </span>{{selectedHero.id}}
  </div>

  <div>
    <label>name: 
      <input [(ngModel)]="selectedHero.name" placeholder="Enter name" />
    </label>
  </div>

</div>

<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let x of heroes" 
    [class.selected]="x === selectedHero"
    (click)="onSelect(x)">
    <span class="badge">{{x.id}}</span> {{x.name}}
  </li>
</ul>
